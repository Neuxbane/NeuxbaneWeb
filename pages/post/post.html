<div class="main-page" style="height: 100%; display: flex; overflow: hidden; position: fixed; top: 0; z-index: 10; width: 100dvw;">
	<div class="nav-menu" style="background-color: #191931; z-index: 11;">
		<div style="height: 2rem; fill: aqua; margin: auto;" onclick="navigate('home')"><div class="nx-icon" style="height: 2rem; fill: aqua; margin: auto;">house-solid</div></div>
		<div style="height: 2rem; fill: aqua; margin: auto;" onclick="navigate('post')"><div class="nx-icon" style="height: 2rem; fill: aqua; margin: auto;">camera-solid</div></div>
		<div style="height: 2rem; fill: aqua; margin: auto;" onclick="navigate('search')"><div class="nx-icon" style="height: 2rem; fill: aqua; margin: auto;">magnifying-glass-solid</div></div>
		<div style="height: 2rem; fill: aqua; margin: auto;" onclick="navigate('profile')"><div class="image" style="background-position: center; height: 2rem; width: 2rem; border-radius: 100%; margin: auto; background-image: url('https://i.ytimg.com/vi/NvSETtUklZE/maxresdefault.jpg');"></div></div>
	</div>
	
	
	<div style="background-color: #131526; width: 100dvw; height: 100%; overflow-x: scroll;">
		<div style="width: 100%; height:3rem; background-image: linear-gradient(180deg, #234, #0000); display: flex;">
			<div class="image" style="background-image: url(./assets/official/neuxbane.png); width: 2.25rem; height: 2.25rem; margin: 0.25rem;"></div>
			<h id="pageName" style="font-size: larger; margin: auto 0;">Neuxbane</h>
		</div>
		<div style="margin: 1rem;">
			<h>Create a new post</h>
			<div style="height: 1rem;"></div>

			<input type="file" id="inputImage" onchange="
				var file = document.getElementById('inputImage').files[0];
				var reader = new FileReader();
				reader.onloadend = function () {
					document.getElementById('previewImage').src = reader.result;
				}
				reader.readAsDataURL(file);
			" />
			
			<div class="form-group" style="margin: 1rem 0;">
				<span>Title</span>
				<input
					class="form-field"
					type="text"
					id="titlepost"
					name="title"
					required
				/>
			</div>
			<img id="previewImage" style="width: 100%; object-fit: cover; border-radius: 1rem; margin-bottom:1rem;" />
			<div class="form-group">
				<span>Caption</span>
				<input
					class="form-field"
					type="text"
					id="captionpost"
					name="caption"
					required
				/>
			</div>
			<button class="form-field" style="margin-top: 1rem;">Upload</button>
		</div>

	</div>


</div>
